name: Flutter Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'

      - run: flutter config --enable-web

      - run: flutter pub get

      - run: flutter analyze

      - run: flutter build web --release

      - uses: actions/upload-artifact@v3
        with:
          name: web_build
          path: build/web
