name: Flutter Web CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_web:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.1'

      # 3. Enable web support
      - name: Enable web
        run: flutter config --enable-web

      # 4. Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 5. Run Flutter Analyze (optional)
      - name: Analyze code
        run: flutter analyze

      # 6. Build web
      - name: Build web
        run: flutter build web --release

      # 7. Upload artifacts (optional, useful for debugging)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web_build
          path: build/web
